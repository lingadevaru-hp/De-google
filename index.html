<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #e6f7ff;
    }

    h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
    }

    h2 {
        color: #3498db;
    }

    section {
        background-color: #fff;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    p {
        margin-bottom: 15px;
    }

    .magic-button {
        display: inline-block;
        background-color: #3498db;
        color: #fff;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 3px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .magic-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255, 255, 255, 0.4),
            transparent
        );
        transition: all 0.4s;
    }

    .magic-button:hover {
        background-color: #2980b9;
        box-shadow: 0 0 10px #3498db, 0 0 20px #3498db, 0 0 30px #3498db;
        color: #fff;
    }

    .magic-button:hover:before {
        left: 100%;
    }
</style>
